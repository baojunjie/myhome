    <h1> “我的家”全国少年<br/>儿童绘画大赛参展须知</h1>    
    <p><span>1、</span>本次大赛面向3~12岁美术爱好者，超出此年龄范围不具备参赛资格。</p>
    <p><span>2、</span>本次大赛的作品类型包括：国画、油画、水彩画、素描、版画、年画、
    动漫、儿童画（铅笔、钢笔、蜡笔画），规格不小于0.5m×0.5m，不大于2m×2m，不符合该要求的作品将无法通过审核。</p>
    <p><span>3、</span>本次大赛参赛流程为：填写信息——上传作品——提交审核，未提交审核的作品将无法参赛此次比赛。</p>
