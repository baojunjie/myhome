						<div class="competitionJoinPage-item mt40">
							<p class="title">填写作品信息</p>
							<div class="form">
								<div class="form-item">
									<label class="label">* 作品类别</label>
									<div class="input">
										<select id="category" data-valid-require="请输入作品类别"
											name="workstag" data-init="$!game.workstag"
											class="site-input J_validInput"></select>
									</div>
									<div class="tip"></div>
								</div>
								<div class="form-item">
									<label class="label">*作品名称</label>
									<div class="input">
										<input data-valid-require="请输入作品名称" name="worksname"
											value="$!game.worksname" data-valid-range="作品名称长度在2-32位"
											data-valid-range-min="2" data-valid-range-max="32"
											class="site-input J_validInput" type="text">
									</div>
									<div class="tip"></div>
								</div>
								<div class="form-item">
									<label class="label">指导老师</label>
									<div class="input ">
										<input name="instructor" value="$!game.instructor"
											class="site-input J_validInput"
											data-valid-range="组织老师长度在2-32位" data-valid-range-min="2"
											data-valid-range-max="32" type="text">
									</div>
									<div class="tip"></div>
								</div>
								<div class="form-item">
									<label class="label">指导老师联系方式</label>
									<div class="input ">
										<input name="instructorMobile" value="$!game.instructorMobile"
											class="site-input  J_validInput" type="text"
											data-valid-mobile="请输入正确的手机号码">
									</div>
									<div class="tip"></div>
								</div>
								<div class="form-item">
									<label class="label">作品简介</label>
									<div class="input">
										<textarea rows="6" 
											name="description" class="site-input J_validInput"
											data-valid-range="作品简介长度在300个汉字以内" data-valid-range-min="1"
											data-valid-range-max="300">$!game.description</textarea>
									</div>
									<div class="tip">作品简介长度在300个汉字以内</div>
								</div>
								<div class="form-item site-upload J_validInput"
									data-valid-require="请上传作品文件" data-valid-control="custom">
									<label class="label">* 作品文件</label>
									<div class="input">
										<label class="upload site-upload-button" data-preview="true"
											data-init="$!game.path" data-file-type="image"
											data-form-data='{"typeimg":"0"}'></label> <input name="path"
											value="$!game.picturetag" type="hidden" />
									</div>
									<div class="tip">作品请上传jpg、png、jpeg格式的扫描文件</div>
								</div>
							</div>
