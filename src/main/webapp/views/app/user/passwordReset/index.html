<div class="passwordResetPage">
    <div class="step">
        <ol class="flc">
            <li>

                        <i class="iconfont icon-yuanxingbeijing"></i>

                    </span>

                </div>
                <div class="line"></div>
            </li>
            <li>
                <div class="rate ">
                    <span class="number">

            </li>
            <li>
                <div class="rate ">

                </div>
            </li>
        </ol>
    </div>
    

<div class="passwordReset-1 site-form site-form-1" data-auto-parse="false">
    <form action="$!request.contextPath/login/authentication/reset.do" data-mode="tip">
        <div class="site-form-item">
            <label class="label">请输入手机号</label>
            <div class="input">
                <input id="mobile"  name="mobile" autofocus data-valid-require="请输入手机号码" data-valid-mobile="手机号码格式不正确" data-valid-remote-action="submit" data-valid-remote="手机号码不存在" data-valid-remote-url="/login/authentication/checknumback.do" data-valid-remote-params="mobile" class="site-input J_validInput" type="text" />
            </div>
        </div>
        <div class="site-form-item site-form-code">
            <label class="label">请输入验证码</label>
            <div class="input">
                <input id="code"  name = "verificationCode" data-valid-require="请输入验证码"  data-valid-server="$!Msg" data-valid-remote="验证码不正确" data-valid-remote-params="verificationCode" data-valid-remote-params-other="" data-valid-remote-action="submit" data-valid-remote-url="/login/authentication/checkcode.do" class="site-input J_validInput" type="text" />
                <input id="btnSendCode" type="button" class="site-button site-button-gray" value="获取验证码" />
            </div>
        </div>
        <div class="site-form-item site-form-action">
            <input class="site-button site-button-primary" type="submit" value="下一步" />
        </div>
    </form>
