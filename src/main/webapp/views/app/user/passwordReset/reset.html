            <li>
                <div class="rate current">

            <li>

        </ol>

<div class="passwordReset-1 passwordReset-2 site-form site-form-1">
    <p class="title">

    </p>

            <label class="label">请输入新密码</label>
            <div class="input">
                <input data-valid-require="请输入密码" name="password" data-valid-range="密码长度4～15位" data-valid-range-min="4" data-valid-rang-max="15" class="site-input J_validInput" type="password" />
                <input  name="mobile" value="$!mobile" type="hidden" />
            </div>
        </div>
        <div class="site-form-item site-form-action">
            <input class="site-button site-button-primary" type="submit" value="下一步" />
        </div>
    </form>
