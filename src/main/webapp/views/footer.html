<script type="text/template" id="rewardTmpl">
    <div class="rewardDialog">
        <a class="J_close close iconfont icon-guanbi" href="javascript:void(0);"></a>
        <form action="/recommendChildren/addRecommendChildren.do" method="post">
            #if($!artist)
            <input id="type" name="type" value="1" type="hidden" />
            #else
            <input id="type" name="type" value="2" type="hidden" />
            #end
            <input id="userTo.id" name="userTo.id" value="$!user.id" type="hidden" />
            <div class="item">
                <p class="title">
                    <label>您的寄语</label>
                </p>
                <div class="content">
                    <textarea id="message" name="message" autofocus data-valid-require="请输入寄语" class="site-input J_validInput"></textarea>
                </div>
            </div>
            <div class="item mt35">
                <p class="title">
                    <label>您帮助的金额</label>
                </p>
                <div class="content">
                    <input id="money" name="money" data-valid-require="请输入帮助的金额" data-valid-numeric="请输入正确的金额" class="site-input money J_validInput" type="text" /><span class="ml10">元</span>
                </div>
            </div>
            <div class="item mt35">
                <input class="site-button" type="submit" value="提 交" />
            </div>
        </form>
    </div>
</script>

    <script type="text/template" id="loginDialog">
